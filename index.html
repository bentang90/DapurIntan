<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DapurIntan.id</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo 1" class="navbar-logo">
      Dapur Intan
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Temukan Cita Rasa yang Memikat</h1>
    <p>Nikmati Hidangan Lezat, Langsung dari Dapur Kami!</p>
    <a href="#menu" class="btn">Buka Daftar Makanan</a>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="section">
    <h2>Menu Dapur Intan</h2>
    <div class="cards">

      <!-- Kartu Sebelum -->
      <div class="card">
        <h3>Daftar Makanan</h3>
        <p id="menu-title">Pilih jenis menu:</p>
        <div class="menu-content" id="menu-content"></div>
        <div class="pilihan">
          <button onclick="showContent('menu', 'Cireng')">Cireng</button>
          <button onclick="showContent('menu', 'CilokAyam')">Cilok Ayam</button>
          <button onclick="showContent('menu', 'Mochi')">Mochi</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
